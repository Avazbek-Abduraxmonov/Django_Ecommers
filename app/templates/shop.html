{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="mt-3">IT shop</div>
        <div class="cards mt-3 mb-3 d-flex flex-wrap justify-content-around">
            {% for i in img %}
                <div class="card mt-4">
                    <img src="{{i.img.url}}" class="card-img-top" width="350" height="350" alt="{{i.title}}">
                    <div class="card-body">
                        <h5 class="card-title">{{i.title}}</h5>
                        <p class="card-text">
                            {{i.body|truncatewords:15}}
                        </p>
                        <a href="" class="btn btn-outline-success">Read More</a>
                    </div>
                </div>
                {% endfor %}
        </div>
    </div>
{% endblock %}
