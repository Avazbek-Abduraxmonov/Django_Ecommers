<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IT shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="{% url 'base' %}">IT Tech</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'post' %}">Site News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'shop' %}">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://t.me/avazbekcoder">Telegram Channel</a>
              </li>
      
            </ul>
            <form class="d-flex" role="search">
              {% csrf_token %}
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            {% if user.is_authenticated %}
              <a href="" class="btn btn-outline-success" style="margin-left: 20px;">Dashboard</a>
              <a href="{% url 'logout' %}" class="btn btn-outline-secondary" style="margin-left: 20px;">LogOut</a>
            {% else %}
              <div class="me-2 d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-secondary me-md-2" type="button" style="margin-left: 20px;"><a href="{% url 'login' %}" style="color: black; text-decoration: none;">Login</a></button>
                <button class="btn btn-outline-success" type="button"><a href="{% url 'signup' %}" style="color: black; text-decoration: none;">Sign up</a></button>
              </div>  
              </div>
            {% endif %}
            
        </div>
      </nav>
    {% block content %}
      {% for i in About %}
    <div style="width: 600px;" class="container card border-dark mb-3 mt-5" style="max-width: 18rem;">
      <div class="card-header">{{i.created_at}}</div>
      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <p class="card-text">{{i.body}}</p>
      </div>
    </div>
    {% endfor %}


    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
